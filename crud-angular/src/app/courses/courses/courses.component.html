
<mat-card>
   
  

    <mat-toolbar>
        <span>Avaliable Courses</span>
      </mat-toolbar>
  <div *ngIf="dataSource$ | async as courses; else loading ">  <!--- verificar se os dados estao ja disponiveis vindos do backend -->
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">
    
       <!-- Id Column  -->
       <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
      <!-- Name Column  -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category}}
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="{{element.category | category}}"></mat-icon>
         </td>

      </ng-container>
    
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
<p>courses works!</p>
